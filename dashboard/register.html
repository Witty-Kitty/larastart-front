<div class="portlet-body form">
    <!-- BEGIN FORM-->
    <form action="#" id="form-username" class="form-horizontal form-bordered">
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">First Name</label>
                <div class="col-md-4">
                    <div class="input-icon right">
                        <input type="text" class="form-control" name="firstname" id="firstname_input">
                    </div>
                </div>
            </div>
            <div class="form-body">
                <div class="form-group">
                    <label class="control-label col-md-3">Last Name</label>
                    <div class="col-md-4">
                        <div class="input-icon right">
                            <input type="text" class="form-control" name="lastname" id="lastname_input">
                        </div>
                    </div>
                </div>
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">Username</label>
                <div class="col-md-4">
                    <div class="input-icon right">
                        <input type="text" class="form-control" name="username" id="username_input">
                    </div>
                </div>
            </div>
            <div class="form-group last password-strength">
                <label class="control-label col-md-3">Email</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="email" id="email">
                </div>
            </div>
        </div>
                <div class="form-body">
                    <div class="form-group">
                        <label class="control-label col-md-3">Password</label>
                        <div class="col-md-4">
                            <div class="input-icon right">
                                <input type="text" class="form-control" name="password" id="password_input">
                            </div>
                        </div>
                    </div>
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">Confirm Password</label>
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <input type="text" class="form-control" name="password2" id="confirmpassword_input">
                                </div>
                            </div>
                        </div>
        <div class="form-actions">
            <div class="row">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn purple"> Register </button>
                </div>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
