<!-- BEGIN HEADER -->
<div data-ng-include="'layout/header/header.html'" data-ng-controller="HeaderController" class="page-header navbar navbar-fixed-top">
</div>
<!-- END HEADER -->
<div class="portlet-body form">
    <!-- BEGIN FORM-->
    <form action="#" id="form-username" class="form-horizontal form-bordered">
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">Username</label>
                <div class="col-md-4">
                    <div class="input-icon right">
                        <input type="text" class="form-control" name="username" id="username_input">
                    </div>
                </div>
            </div>
            <div class="form-group last ">
                <label class="control-label col-md-3">Email</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="email" id="email">
                </div>
            </div>
        </div>
        <div class="form-actions">
            <div class="row">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn purple"> Recover Password </button>
                </div>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
