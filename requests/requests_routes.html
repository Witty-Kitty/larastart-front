<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
    Routes
</h3>
<div class="page-bar">
    <!--BEGIN BREADCRUMB-->
    <div data-ng-include="'layout/breadcrumb/breadcrumb.html'" data-ng-controller="BreadcrumbController" class="page-bar">
    </div>
    <!--END BREADCRUMB-->
</div>
<!-- END PAGE HEADER-->
        <!--BEGIN PAGE CONTENT-->
<!-- BEGIN TABLE PORTLET-->
<div class="portlet box blue">
<div class="portlet-title">
    <div class="caption">
        <i class="fa fa-edit"></i>Routes
    </div>
    <div class="tools">
        <a href="javascript:;" class="collapse">
        </a>
        <a href="#portlet-config" data-toggle="modal" class="config">
        </a>
        <a href="javascript:;" class="reload">
        </a>
        <a href="javascript:;" class="remove">
        </a>
    </div>
</div>
<div class="portlet-body">
    <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
        <thead>
        <tr>
            <th>
                Domain
            </th>
            <th>
                URI Name<br/>
                Before Filters
            </th>
            <th>
               URI Name<br/>
                After Filters
            </th>
            <th>
               Action
            </th>
            <th>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="route in routes">
            <td > <span editable-text="route.domain" e-form="routeform">{{ route.domain || 'Enter domain'}}</span></td>
            <td > <span editable-text="route.beforefilter" e-form="routeform">{{ route.beforefilter || 'Empty'}}</span></td>
            <td > <span editable-text="route.afterfilter" e-form="routeform">{{ route.afterfilter || 'Empty'}}</span></td>
            <td > <span editable-text="route.action" e-form="routeform">{{ route.action || 'Empty'}}</span></td>
            <td style="white-space: nowrap">
                <!-- form -->
                <form editable-form name="routeform" onbeforesave="saveRoute($data, user.id)" ng-show="routeform.$visible" class="form-buttons form-inline" shown="inserted == route">
                    <button type="submit" ng-disabled="routeform.$waiting" class="btn btn-primary">
                        save
                    </button>
                    <button type="button" ng-disabled="routeform.$waiting" ng-click="routeform.$cancel()" class="btn btn-default">
                        cancel
                    </button>
                </form>
                <div class="buttons" ng-show="!routeform.$visible">
                    <button class="btn btn-primary" ng-click="routeform.$show()">edit</button>
                    <button class="btn btn-danger" ng-click="removeRoute($index)">delete</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="table-toolbar">
        <div class="row">
            <div class="col-md-6">
                <div class="btn-group">
                    <button class="btn btn-default" ng-click="addRoute()">Add row</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- END EXAMPLE TABLE PORTLET-->
        <!--END PAGE CONTENT-->
