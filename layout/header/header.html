<script type="text/ng-template" id="modal-form.html">
    <div class="modal-header">
        <h3>Add a {{modal.label}}</h3>
    </div>
    <form name="form.Form" ng-submit="submitForm()" novalidate>
        <div class="modal-body">
            <!-- NAME -->
            <div class="form-group">
                <label>{{modal.name}} Name</label>
                <input type="text" name="name" class="form-control" ng-model="modal.object.name" required>
                <p ng-show="form.Form.name.$invalid && !form.Form.name.$pristine" class="help-block">{{modal.name}} name is required.</p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-disabled="form.Form.$invalid">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</script>
