<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
    {{$state.current.data.pageTitle}}
</h3>
<div class="page-bar">
    <!--BEGIN BREADCRUMB-->
    <div data-ng-include="'layout/breadcrumb/breadcrumb.html'" data-ng-controller="BreadcrumbController" class="page-bar">
    </div>
    <!--END BREADCRUMB-->
</div>
<!-- END PAGE HEADER-->
<!--BEGIN PAGE CONTENT-->
<div class="portlet light">
    <div class="portlet-body">

        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-striped">
                    <tr>
                        <td style="width:45%">
                            Project Name
                        </td>
                        <td style="width:55%">
                            <a href="#" id="project_name" editable-text="project.name" onbeforesave="saveProjectName($data, project.id)">
                                {{ project.name }} </a>
                        </td>

                    </tr>
                    <tr>
                        <td style="width:45%">
                            Version
                        </td>
                        <td style="width:55%">
                            <a href="#" id="version" editable-radiolist="project.version" e-ng-options="p.value as p.text for p in projectVersions" onbeforesave="saveProjectVersion($data, project.id)">
                                        {{ showVersions() }}
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:45%">
                            Type
                        </td>
                        <td style="width:55%">
                            <a href="#" id="type" editable-radiolist="projectType" e-ng-options="p.value as p.text for p in projectTypes">
                                {{ showTypes() ||  project.version }}
                            </a>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<!--END PAGE CONTENT-->
